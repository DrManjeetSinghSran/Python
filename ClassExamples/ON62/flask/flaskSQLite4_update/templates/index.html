<html>
<body>
<h1> CRUD - SQLite  </h1>

Data received from Python 
<br>
   
<table border =1>
{% for row in all_data %}
	<tr>
		<td>{{row.id}}</td>     
		<td>{{row.name}}</td>
		<td>{{row.email}}</td>
		<td>{{row.phone}}</td>
		<td>
			<a href="/update/{{row.id}}" class="btn btn-info btn-xs" data-toggle="modal" data-target="#modaledit{{row.id}}">Edit</a>
			<a href="/delete/{{row.id}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You sure To Delete ?')">Delete</a>
		</td>
	</tr>
	
	<!-- Model for updating employee data -->
                    <div id="modaledit{{row.id}}" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title"> Update Employee Data </h4>
                                </div>
                                <div class="modal-body">
                                    <form action="{{url_for('update')}}" method="POST">

                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="hidden" name="id" value="{{row.id}}">
                                            <input type="text" class="form-control" name="name" value="{{row.name}}" required="1">
                                        </div>

                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" name="email" value="{{row.email}}" required="1">
                                        </div>

                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="number" class="form-control" name="phone" value="{{row.phone}}" required="1">
                                        </div>

                                        <div class="modal-footer">
                                            <button class="btn btn-info" type="submit"> Update</button>
                                            <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
					
{% endfor %}
</table>
 
 
<hr>

<!-- Model for adding employee -->
            <div id="mymodal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"> Add Employee </h4>
                        </div>
                        <div class="modal-body">
                            <form action="{{url_for('insert')}}" method="POST">

                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" name="name" required="1">
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="email" required="1">
                                </div>

                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="number" class="form-control" name="phone" required="1">
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-success" type="submit"> Add Employee </button>
                                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
 
</body>
</html>
